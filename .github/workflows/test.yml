name: Test

on: [push, pull_request]

jobs:
  unit-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16"
      - name: Setup Node.js V12
        uses: actions/setup-node@v2
        with:
          # npm v6
          node-version: 12
          check-latest: true
      - name: Lint
        run: go vet ./...
      - name: Tests
        run: go test -v -race -timeout 0 -cover ./...
      - name: Setup Node.js V14
        uses: actions/setup-node@v2
        with:
          # npm v6
          node-version: 14
          check-latest: true
      - name: Tests
        run: go test -v -race -timeout 0 -cover "github.com/jfrog/build-info-go/build/utils" "github.com/jfrog/build-info-go/build"
      - name: Setup Node.js V16.9
        uses: actions/setup-node@v2
        with:
          # npm v7
          node-version: 16.9
          check-latest: true
      - name: Tests
        run: go test -v -race -timeout 0 -cover "github.com/jfrog/build-info-go/build/utils" "github.com/jfrog/build-info-go/build"
      - name: Setup Node.js V16
        uses: actions/setup-node@v2
        with:
          # npm v8
          node-version: 16
          check-latest: true
      - name: Tests
        run: go test -v -race -timeout 0 -cover "github.com/jfrog/build-info-go/build/utils" "github.com/jfrog/build-info-go/build"
